<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Shodaqoh</title>
    <style>
        a{
            text-decoration: none;
        }
        .card-img{
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            height: 100%;
        }
        @media only screen and (max-width: 800px) {
            .card-img{
                height: 400px;
                border-radius: 0;
            }
            
            img{
                content: url("assets/cover2.jpg");
                width: 200px;
                height: 100%;
            }
        }
    </style>
</head>
<body>
<body>
<div class="container">
    <div class="body">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="d-flex justify-content-center">
                <div class="card mb-3" style="max-width: 100%;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="assets/cover3.png" class="card-img rounded-right" alt="Image Cover">
                        </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <br>
                                    <h2><strong>Tolong Vincent!</strong></h2>
                                    <form action="" method="post" enctype="multipart/form-data">
                                        <p class="mb-5 text-muted">Tolong bantu Vincensius Marcel Suhendar, serta metode pembayaran.</p>
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <input type="text" placeholder="Nama" name="donator_name" autocomplete="off" class="form-control"><br>
                                        </div>
                                        <div class="col-md-6">
                                            <select class="form-control" name="package" autocomplete="off">
                                                <option value="">Pilih Paket</option>
                                                <option value="Paket 1">Paket I</option>
                                                <option value="Paket 2">Paket II</option>
                                            </select> <br>
                                        </div>
                                        <div class="col-12">
                                        <select class="form-control" name="category" autocomplete="off">
                                                <option selected value="">Pilih Mata Uang</option>
                                                <option value="Uang - Rupiah">Rupiah</option>
                                                <option disabled value="Uang - Euro">Euro</option>
                                                <option disabled value="Uang - Dollar">Dollar</option>
                                            </select> <br>
                                        </div>
                                        <div class="col-12">
                                        <input type="number" placeholder="Nominal Uang - Tanpa titik koma." name="nominal" autocomplete="off" class="form-control"><br>
                                        </div>
                                        <div class="col-md-6">
                                        <select class="form-control" name="pembayaran" autocomplete="off">
                                                <option selected disabled value="">Pilih Metode Pembayaran</option>
                                                <option value="Mobile Banking">Mobile Banking</option>
                                                <option value="QRIS">Rupiah</option>
                                                <option disabled value="Tunai">Tunai</option>
                                                <option value="Lainnya">Lainnya</option>
                                            </select> <br>
                                        </div>
                                    <div class="col-12">
                                        <button type="submit" name="submit" class="btn btn-primary">Kirim!</button>
                                    </div>
                                    </form>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
